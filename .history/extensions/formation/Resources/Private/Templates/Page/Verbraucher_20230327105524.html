<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

<f:layout name="Page" />

<f:section name="Configuration">
	<flux:form id="verbraucher" label="Verbraucher"> </flux:form>
	<flux:grid>
		<flux:grid.row>
			<flux:grid.column colPos="0" colspan="12" name="mainContent" label="Main Content">
			</flux:grid.column>
			<flux:form.variable value="softtodo/formation" />
		</flux:grid.row>
	</flux:grid>
</f:section>

<f:section name="Preview"></f:section>
<f:section name="Main">

	<f:comment>
		<div class="side-bar-container">
			<f:render partial="Side-bar" />
		</div>
	</f:comment>
	<v:content.render column="0" />


</f:section>

</html>
