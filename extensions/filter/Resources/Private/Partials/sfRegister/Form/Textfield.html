<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="col-md-6 mb-3 {fieldName}">
	<f:comment>
		<label for="{fieldName}">
			<f:translate id="{fieldName}" />
			<f:render partial="Required" arguments="{field: fieldName}" />
		</label>
	</f:comment>
	<f:variable name="currentFieldName" value="{fieldName}" />
	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />
	<f:form.textfield property="{fieldName}" id="{fieldName}" placeholder="{options.placeholder}"
		class="custom-sfregister"
		placeholder="{f:if(condition: '{currentFieldName} == firstName', then: 'first name', else: 'last name')}" />
</div>

</html>
