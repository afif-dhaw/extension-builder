<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers" xmlns:project="EW72\Project\ViewHelpers">

<f:layout name="Default" />
<f:section name="Configuration">
    <flux:form id="InfoContakt" label="InfoContakt" description="InfoContakt">                
                    <flux:field.input name="address" label="Address" maxCharacters="255" />
                    <flux:field.input name="tel" label="Telephone" maxCharacters="255" />             
    </flux:form>
</f:section>
   
<f:section name="Preview">
    <h1>Info</h1>
    type: {address} <br>
    Telephone: {tel} <br>
</f:section>
<f:section name="Main">
   <div class="adress">{address}</div>
   <div class="telephone">
    <p>Telephon: {tel}</p> 
   </div>
</f:section>


</html>
